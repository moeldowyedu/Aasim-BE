# PostgreSQL Configuration for Aasim AI
# Optimized for connection pooling with PgBouncer

#------------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
#------------------------------------------------------------------------------

# Allow connections from Docker network
listen_addresses = '*'
port = 5432

# Connection limits (keep low since PgBouncer handles connections)
max_connections = 100

# Superuser reserved connections
superuser_reserved_connections = 3

#------------------------------------------------------------------------------
# RESOURCE USAGE (except WAL)
#------------------------------------------------------------------------------

# Memory settings (adjust based on your server)
shared_buffers = 256MB          # 25% of RAM is a good starting point
effective_cache_size = 1GB       # 50-75% of RAM
maintenance_work_mem = 64MB      # For VACUUM, CREATE INDEX
work_mem = 16MB                  # For sorting and hash tables

# Huge pages (if supported by OS)
#huge_pages = try

#------------------------------------------------------------------------------
# WRITE AHEAD LOG
#------------------------------------------------------------------------------

wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
wal_compression = on
checkpoint_completion_target = 0.9

#------------------------------------------------------------------------------
# REPLICATION
#------------------------------------------------------------------------------

max_wal_senders = 10
max_replication_slots = 10
wal_keep_size = 128MB

#------------------------------------------------------------------------------
# QUERY TUNING
#------------------------------------------------------------------------------

# Planner cost constants
random_page_cost = 1.1           # For SSD storage
effective_io_concurrency = 200   # For SSD storage

# Planner settings
default_statistics_target = 100
from_collapse_limit = 8
join_collapse_limit = 8

#------------------------------------------------------------------------------
# LOGGING
#------------------------------------------------------------------------------

# Where to log
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d.log'
log_rotation_age = 1d
log_rotation_size = 100MB

# What to log
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_lock_waits = on

# Slow query logging
log_min_duration_statement = 1000  # Log queries slower than 1 second
log_statement = 'none'             # none, ddl, mod, all

#------------------------------------------------------------------------------
# RUNTIME STATISTICS
#------------------------------------------------------------------------------

# Query and index statistics collector
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_planning = on
pg_stat_statements.save = on

# Monitoring
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

#------------------------------------------------------------------------------
# AUTOVACUUM
#------------------------------------------------------------------------------

autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min

# Autovacuum thresholds
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Autovacuum cost
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = 200

#------------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
#------------------------------------------------------------------------------

# Locale and formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# Connection timeout
statement_timeout = 30000          # 30 seconds
idle_in_transaction_session_timeout = 60000  # 60 seconds

#------------------------------------------------------------------------------
# PERFORMANCE OPTIMIZATIONS
#------------------------------------------------------------------------------

# Parallel query settings
max_parallel_workers_per_gather = 2
max_parallel_workers = 8
max_worker_processes = 8
parallel_leader_participation = on

# JIT compilation (PostgreSQL 11+)
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000
